#\u670D\u52A1\u7AEF\u53E3\u53F7
server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    # \u662F\u5426\u9700\u8981\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3\u4E2D,\u56E0\u4E3A\u672C\u8EAB\u5C31\u662F\u4E00\u4E2A\u6CE8\u518C\u4E2D\u5FC3,\u6240\u4EE5\u4E0D\u9700\u8981\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3\u4E2D
    register-with-eureka: false
    # \u662F\u5426\u4ECE\u6CE8\u518C\u4E2D\u5FC3\u4E2D\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F
    fetch-registry: false
    # \u5BA2\u6237\u7AEF\u548C\u670D\u52A1\u7AEF\u8FDB\u884C\u4EA4\u4E92\u7684\u5730\u5740
    service-url:
      # \u8BBF\u95EE http://localhost:8761/ \u5373\u53EF\u770B\u5230Eureka Server\u754C\u9762\u3002
      defaultZone: http://localhost:${server.port}/eureka
