# 系统级别的配置
spring:
  cloud:
    config:
      name: config-client # 需要从git上读取的资源名称，不要后缀
      profile: test #dev环境端口：8201 测试地址：http://localhost:8201/config  test环境端口：8202 测试地址：http://localhost:8202/config
      label: master #需要在git上的哪个分支拿
      #连接到3344服务，中转站的形式连接服务端访问远程地址
      uri: http://localhost:3344
